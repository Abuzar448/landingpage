<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="Style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="loginpage">
        <form class="login">
            <h1>Sign up</h1>
            <div class="input_box">
                <input type="text" placeholder="Username ">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input_box">
                <input type="password" placeholder="Password ">
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="remember">
                <label><input type="checkbox" id="a">Remember me</label>
                <a href="#">Forgot Password ? </a>
            </div>

            <button type="submit" class="btn"><a href="http://127.0.0.1:5500/" style="text-decoration: none; color:black">Sign up</a></button>
          
            <div class="Register">
                <p>Do you have an account ?<a href="#"> Register </a></p>
            </div>
        </form>
    </div>
</body>
</html>
